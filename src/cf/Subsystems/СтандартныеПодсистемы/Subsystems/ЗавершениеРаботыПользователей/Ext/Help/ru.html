<p>Конфигурация позволяет завершать существующие соединения с информационной базой и устанавливать блокировку новых соединений с информационной базой на определенный период времени. Подробнее см. раздел <a href="DataProcessor.БлокировкаРаботыПользователей/Help">Блокировка соединений с информационной базой</a>.</p></body></html>

<p>Предназначена для выбора режима сохранения файла.</p>
<p>Программа указывает путь к файлу в рабочем каталоге.</p>
<p>С помощью переключателя выберите режим сохранения файла:</p>
<ul><li>На основе файла в рабочем каталоге (рекомендуется). 
</li><li>На основе файла в хранилище файлов.</li></ul><p>Нажмите <strong>Сохранить файл</strong>.</p></body></html>

<p>Предназначена для ввода группы <a href="Catalog.РассылкиОтчетов/Help">рассылок отчетов</a>.</p>
<h3>Сведения о группе</h3>
<ul><li>Напишите <strong>Наименование</strong> группы. 
</li><li>Для того чтобы подчинить новую группу одной из имеющихся, в поле <strong>Группа</strong> выберите группу из <a href="Catalog.РассылкиОтчетов.Form.ФормаВыбораГруппы/Help">списка</a>.</li></ul><h3>См. также:</h3>
<ul><li><a href="v8help://frame/form_common">Работа с формами</a>.</li></ul></body></html>

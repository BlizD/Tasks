<p>Флажок <strong>Отложенный старт задания</strong> отвечает за запуск и отключение отложенного старта.</p>
<ul><li>Если флажок недоступен, значит процесс уже запущен или завершен и вы не сможете отложить его старт. 
</li><li>Чтобы отменить отложенный старт процесса, достаточно снять флажок <strong>Отложенный старт задания</strong>.</li></ul><p> </p>
